<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="jumbotron">
      <h1>欢迎光临 NZ2002 SHOP</h1>
      <div class="login">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control" id="username" placeholder="用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" name="pwd" class="form-control" id="password" placeholder="密码">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">登录</button>
            </div>
          </div>
        </form>
      </div>
    </div>


    <script src="../js/jquery.min.js"></script>
    <script src="../js/cookie.js"></script>
    <script>
      // // 浏览器地址栏参数数据获取
      // // 有参数 结果是 字符串 没有参数 结果是 ''
      // console.log(window.location.search );
      // // 有内容 前5个字符是 ?url= 不是我们需要的字符 从索引是5的位置开始 获取地址
      // console.log( window.location.search.substr(5) );
      // // 第一个等号,下一位开始截取
      // console.log(window.location.search.substr( window.location.search.indexOf('=')+1 ) );



      // 1, 判断 localstrong 中 有没有 res 注册数据信息
      // 如果 没有 res注册信息 localStorage.getItem( 'res' ) 结果是 null
      const resVal = localStorage.getItem( 'res' );
      
      if(resVal !== null){
        // 也就是 resVal中 有 res注册信息
        // 将数据信息写入到input标签中
        // obj 中 存储的是 json字符串 转化为 对象类型
        // name属性存储账号  pwd属性存储密码
        
        // 将json字符串还原为 对象数据类型
        const obj = JSON.parse( resVal );

        // 对象的name赋值给账号input  对象的pwd 赋值给密码input
        $('[name="name"]').val( obj.name );
        $('[name="pwd"]').val( obj.pwd );
         
      }

      // 2, 账号密码验证
      // 当前页面是 form标签 需要给 form标签添加submit事件
      // 同时需要 阻止默认提交数据事件的执行
      $('form').submit(()=>{
        // 1,获取数据做数据验证
        // 目前先不做数据验证了
        let name = $('[name="name"]').val();
        let pwd = $('[name="pwd"]').val();

        // 2,发送ajax请求,同时携带参数
        $.ajax({
          url:'../server/goods_login.php',
          data:{ userName:name , userPwd:pwd },
          dataType:'json',
          type:'post',
          success:res=>{
            // 返回的 res 是 对象类型  {result: 1, msg: "登录成功"}
            // 登录成功 res 中 result 是 1     登录失败 res 中 result 是 0
            if(res.result === 1){
              // 登录成功,设定 cookie 信息
              mySetCookie('login' , 1 , 7*24*60*60 , '/');

              // 登录成功的提示信息
              window.alert('恭喜您,登录成功,点击确定,跳转首页');
              // 有 浏览器地址栏参数数据  跳转参数数据页面
              // 没有 参数数据 跳转首页面
              window.location.href = window.location.search ? window.location.search.substr(5) : './index.html' ;
            }else{
              window.alert('恭喜您,登录失败,不是账号错了,就是密码错了,反正你是错了');
            }
          }
        })


        // 阻止默认提交事件的执行
        return false;
      })



    </script>

    <script>
      /*
        登录页面
          1, 判断 localstrong 
            如果有 注册时 设定 账号密码信息
              获取 账号 密码 写入 到 input标签中

            如果没有 账号密码信息
              不做任何操作

          2, 登录 操作
            form标签添加submit事件 同时必须要阻止默认事件的执行

            获取输入的账号密码
            向 goods_login.php 发送请求
              请求方式  post
              请求参数  userName userPwd
              请求成功  
                  登录成功
                    设定 cookie 的登录信息 login键值对
                    判断 传参数据 有传参的地址数据,返回的是 地址数据表示的页面
                                 没有 地址数据,返回,首页面
                    window.location.search 
                        如果是空字符串 表示没有传参地址 去 首页面 
                        如果不是空字符串 表示没有传参地址 去 传参地址 

                  登录失败
                    显示提示信息


      
      */
    </script>
</body>
</html>
